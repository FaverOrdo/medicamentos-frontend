<div class="container mt-5">
  <div class="card shadow-sm rounded-3">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="assets/images/logo.png" alt="Logo Empresa" class="me-2" style="width: 50px; height: 40px;" />
        <h5 class="mb-0">Lista de Medicamentos</h5>
      </div>
      <button class="btn btn-success btn-sm" [routerLink]="'/medicamentos/add'">
        <i class="bi bi-plus-lg"></i> Agregar Medicamento
      </button>
    </div>
    <div class="card-body">
      <div *ngIf="mensajeExito" class="alert alert-success text-center"> {{ mensajeExito }} </div>
      <table class="table table-bordered text-center">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medicamento of medicamentos">
            <td>{{ medicamento.id }}</td>
            <td>{{ medicamento.nombre }}</td>
            <td>{{ medicamento.descripcion }}</td>
            <td>{{ medicamento.precio | currency }}</td>
            <td>{{ medicamento.cantidad }}</td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <button
                  class="btn btn-primary btn-sm"
                  [routerLink]="['/medicamentos/edit', medicamento.id]"
                >
                  Editar
                </button>
                <button class="btn btn-danger btn-sm" (click)="eliminarMedicamento(medicamento.id)" > Eliminar </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
